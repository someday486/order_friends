name: CI

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Generate coverage report
        run: npm run test:cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --production
        continue-on-error: true

      - name: Check for high severity vulnerabilities
        run: |
          npm audit --production --json > audit-report.json || true
          HIGH_VULN=$(cat audit-report.json | grep -o '"high":[0-9]*' | head -1 | cut -d':' -f2 || echo "0")
          CRITICAL_VULN=$(cat audit-report.json | grep -o '"critical":[0-9]*' | head -1 | cut -d':' -f2 || echo "0")
          echo "High severity vulnerabilities: $HIGH_VULN"
          echo "Critical vulnerabilities: $CRITICAL_VULN"
          if [ "$CRITICAL_VULN" -gt "0" ]; then
            echo "Critical vulnerabilities found! Please review."
            exit 1
          fi

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: audit-report.json
          retention-days: 30

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (Optional)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: orderfriends/api
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build, security, docker]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-api.orderfriends.app

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Docker image: ${{ needs.docker.outputs.tags }}"
          # Add your staging deployment commands here
          # Example: kubectl set image deployment/api api=${{ needs.docker.outputs.tags }}
          # Example: docker-compose -f docker-compose.staging.yml up -d

      - name: Run health check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          echo "Running health check..."
          # Add health check command
          # Example: curl -f https://staging-api.orderfriends.app/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, security, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.orderfriends.app

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Docker image: ${{ needs.docker.outputs.tags }}"
          # Add your production deployment commands here
          # Example: kubectl set image deployment/api api=${{ needs.docker.outputs.tags }}
          # Example: docker-compose -f docker-compose.prod.yml up -d

      - name: Run database migrations
        run: |
          echo "Running database migrations..."
          # Add migration commands
          # Example: npm run migration:run
          # Note: Ensure migrations are idempotent and can be safely re-run

      - name: Run health check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          echo "Running health check..."
          # Add health check command
          # Example: curl -f https://api.orderfriends.app/health || exit 1

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          # Add verification commands
          # Example: curl -f https://api.orderfriends.app/api || exit 1

      - name: Notify deployment success
        run: |
          echo "Production deployment completed successfully!"
          # Add notification commands (Slack, Discord, Email, etc.)
          # Example: curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} -d '{"text":"Production deployed successfully!"}'
