version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: orderfriends-redis-staging
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - orderfriends-staging-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - redis-staging-data:/data

  api:
    image: orderfriends/api:staging
    container_name: orderfriends-api-staging
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=staging
      - PORT=4000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SENTRY_DSN=${SENTRY_DSN}
      - SENTRY_ENVIRONMENT=staging
      - CORS_ORIGIN=https://staging.orderfriends.app
      - LOG_LEVEL=debug
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - orderfriends-staging-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    image: orderfriends/web:staging
    container_name: orderfriends-web-staging
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=staging
      - NEXT_PUBLIC_API_BASE_URL=https://staging-api.orderfriends.app
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - orderfriends-staging-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  orderfriends-staging-network:
    driver: bridge

volumes:
  redis-staging-data:
    driver: local
